<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS-Folder/General.css" />
    <link rel="stylesheet" href="CSS-Folder/amazon-main.css" />
    <link rel="stylesheet" href="CSS-Folder/Navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          class="amazon-logo"
          src="Icons-Folder/amazon-logo-white.png"
          alt=""
        />

        <div class="search-bar-container">
          <input class="search-input" type="text" placeholder="Search" />
          <img class="search-icon" src="Icons-Folder/search-icon.png" alt="" />
        </div>

        <div class="right-side-nav">
          <p class="returns">
            Returns <span class="block-span"> & Orders</span>
          </p>
          <div class="cart-container">
            <img class="cart-icon" src="Icons-Folder/cart-icon.png" alt="" />
            <p class="number-of-items">3</p>
          </div>
        </div>
        <h3 class="">Cart</h3>
      </nav>

      <main>
        <section class="products">
          <div class="image-container">
            <img
              class="product-img"
              src="Image-Folder/athletic-cotton-socks-6-pairs.jpg"
              alt=""
            />
          </div>

          <div class="product-description">
            <p>Black and Gray Athletic Cotton Socks</p>

            <div class="rating-part">
              <img src="Rating-Image-Folder/rating-45.png" alt="" />
              <p>87</p>
            </div>

            <p>$10.90</p>

            <select name="" id="">
              <option value="1-quant">1</option>
              <option value="2-quant">2</option>
              <option value="3-quant">3</option>
              <option value="4-quant">4</option>
              <option value="5-quant">5</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </section>

        <section class="products">
          <div class="image-container">
            <img
              class="product-img"
              src="Image-Folder/intermediate-composite-basketball.jpg"
              alt=""
            />
          </div>

          <div class="product-description">
            <p>Intermediate Size Basketball</p>

            <div class="rating-part">
              <img src="Rating-Image-Folder/rating-40.png" alt="" />
              <p>127</p>
            </div>

            <p>$20.95</p>

            <select name="" id="">
              <option value="1-quant">1</option>
              <option value="2-quant">2</option>
              <option value="3-quant">3</option>
              <option value="4-quant">4</option>
              <option value="5-quant">5</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
          </div>
        </section>

        <section class="products">
          <div class="image-container">
            <img
              class="product-img"
              src="Image-Folder/adults-plain-cotton-tshirt-2-pack-teal.jpg"
              alt=""
            />
          </div>

          <div class="product-description">
            <p>Adults Plain Cotton T-Shirt - 2 pack</p>

            <div class="rating-part">
              <img src="Rating-Image-Folder/rating-45.png" alt="" />
              <p>56</p>
            </div>

            <p>$7.99</p>

            <select name="" id="">
              <option value="1-quant">1</option>
              <option value="2-quant">2</option>
              <option value="3-quant">3</option>
              <option value="4-quant">4</option>
              <option value="5-quant">5</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
          </div>
        </section>

        <section class="products">
          <div class="image-container">
            <img
              class="product-img"
              src="Image-Folder/black-2-slot-toaster.jpg"
              alt=""
            />
          </div>

          <div class="product-description">
            <p>2 Slot Toaster Black</p>

            <div class="rating-part">
              <img src="Rating-Image-Folder/rating-50.png" alt="" />
              <p>2197</p>
            </div>

            <p>$18.99</p>

            <select name="" id="">
              <option value="1-quant">1</option>
              <option value="2-quant">2</option>
              <option value="3-quant">3</option>
              <option value="4-quant">4</option>
              <option value="5-quant">5</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
          </div>
        </section>

        <section class="products">
          <div class="image-container">
            <img
              class="product-img"
              src="Image-Folder/6-piece-white-dinner-plate-set.jpg"
              alt=""
            />
          </div>

          <div class="product-description">
            <p>6 Piece White Dinner Plate Set</p>

            <div class="rating-part">
              <img src="Rating-Image-Folder/rating-40.png" alt="" />
              <p>37</p>
            </div>

            <p>$20.97</p>

            <select name="" id="">
              <option value="1-quant">1</option>
              <option value="2-quant">2</option>
              <option value="3-quant">3</option>
              <option value="4-quant">4</option>
              <option value="5-quant">5</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
